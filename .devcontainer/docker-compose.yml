version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/workspace
    working_dir: /workspace
    command: npm run dev
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017/funny_recipes

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
